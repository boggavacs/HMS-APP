name: Build and Push to Local Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      
      # - name: Log in to Local Docker Registry
      #   run: echo "${{ secrets.LOCAL_REGISTRY_PASSWORD }}" | docker login localhost:5000 -u ${{ secrets.LOCAL_REGISTRY_USER }} --password-stdin

      - name: Build and Push Docker Image
        with:
          push: true
          tags: localhost:5000/hms-app01:latest

      - name: deploy
        run: |
          docker pull localhost:5000/hms-app01:latest
          docker stop hms-app-container || true
          docker rm hms-app-container || true
          docker run -d --name hms-app-container -p 3000:3000 localhost:5000/hms-app01:latest
