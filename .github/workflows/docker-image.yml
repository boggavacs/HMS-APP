name: Docker Image CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      
      - name: Build and push to local registry
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: localhost:3000/name/app:latest
      
      - name: Inspect
        run: |
          docker buildx imagetools inspect localhost:3000/name/app:latest

      - name: Run Docker container
        run: |
          docker run -d --name hms-ui -p 8080:80 localhost:3000/name/app:latest
