name: Build, Push, Pull, and Run with Local Docker Registry

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-push-pull-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start local Docker registry
        run: |
          docker run -d -p 5000:5000 --name registry registry:2 || echo "Registry already running"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build and push Docker image to local registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: localhost:5000/hms-app01:latest

      - name: Pull image from local registry
        run: |
          docker pull localhost:5000/hms-app01:latest

      - name: Stop and remove existing app container if exists
        run: |
          docker stop hms-app-container || true
          docker rm hms-app-container || true

      - name: Run application container from local registry image
        run: |
          docker run -d --name hms-app-container -p 3003:3000 localhost:5000/hms-app01:latest

